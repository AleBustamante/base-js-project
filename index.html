<html>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-num-sum" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-num-sum" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <form id="multiplicar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-num-mult" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-num-mult" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <label>RESULTADO SUMA:</label>
    <div id="resultado-sum"></div>
    <label>RESULTADO MULTIPLICACIÓN:</label>
    <div id="resultado-mult"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
